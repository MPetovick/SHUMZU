<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHUMZU - Transferencia de Archivos via QR</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-container">
        <div class="logo-shape">
          <div class="logo-inner">SZ</div>
        </div>
        <h1 class="logo-text">SHUMZU</h1>
      </div>
      <p class="tagline">Transferencia de archivos mediante c√≥digos QR</p>
      <button id="theme-toggle" class="theme-toggle">üåô</button>
    </header>
    
    <main class="main-content">
      <section class="scan-section">
        <div class="buttons">
          <button id="open-camera" class="btn-primary">üì∑ Abrir C√°mara</button>
          <label for="file-input" class="btn-secondary">üìÇ Subir Im√°genes QR</label>
          <input type="file" id="file-input" accept="image/*" multiple>
          <button id="reconstruct-btn" class="btn-reconstruct" style="display: none;">üß© Reconstruir Archivo</button>
        </div>
        
        <div class="progress-container" id="progress-container" style="display: none;">
          <div class="progress-header">
            <h3>Progreso de Reconstrucci√≥n</h3>
            <span id="progress-percent">0%</span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
          <div class="progress-details" id="progress-details">
            <span>0/0 bloques escaneados</span>
          </div>
        </div>
      </section>
      
      <section class="file-info" id="file-info" style="display: none;">
        <h3>Informaci√≥n del Archivo</h3>
        <div class="info-grid">
          <div class="info-item">
            <label>Nombre:</label>
            <span id="info-name">-</span>
          </div>
          <div class="info-item">
            <label>Tipo:</label>
            <span id="info-type">-</span>
          </div>
          <div class="info-item">
            <label>Tama√±o:</label>
            <span id="info-size">-</span>
          </div>
          <div class="info-item">
            <label>Hash (SHA-256):</label>
            <span id="info-hash">-</span>
          </div>
          <div class="info-item">
            <label>Bloques totales:</label>
            <span id="info-blocks">-</span>
          </div>
        </div>
      </section>
      
      <section class="history-section">
        <div class="section-header">
          <h3>Historial de Reconstrucci√≥n</h3>
          <button id="clear-history" class="btn-clear">Limpiar Historial</button>
        </div>
        <div class="history-list" id="history-list">
          <!-- El historial se cargar√° din√°micamente -->
        </div>
      </section>
    </main>
  </div>

  <div class="modal" id="camera-modal">
    <div class="modal-content">
      <span class="close-btn" id="close-modal">‚úñ</span>
      <h3>Escaneando c√≥digos QR</h3>
      <p class="scan-help">Apunta la c√°mara hacia los c√≥digos QR. El escaneo es autom√°tico.</p>
      <video id="camera-stream" autoplay playsinline></video>
      <div class="scan-status" id="scan-status"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
