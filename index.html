<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHUMZU - Secure QR Transfer</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00f3ff;
            --dark-bg: #0a0a0f;
        }

        body {
            margin: 0;
            padding: 1rem;
            background: var(--dark-bg);
            font-family: 'Space Grotesk', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            text-align: center;
        }

        .logo-container {
            margin: 1rem 0;
            animation: float 3s ease-in-out infinite;
        }

        #logo {
            width: min(30vw, 150px);
            filter: drop-shadow(0 0 15px var(--neon-cyan));
        }

        h2 {
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
            margin: 0 1rem 1rem;
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            line-height: 1.4;
            max-width: 800px;
        }

        .camera-container {
            position: relative;
            width: min(90vw, 400px);
            aspect-ratio: 1;
            margin: 1rem auto;
            border: 2px solid var(--neon-cyan);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.1);
            cursor: pointer;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @media (max-width: 480px) {
            body { padding: 0.5rem; }
            .logo-container { margin: 0.5rem 0; }
            h2 { margin: 0 0.5rem 0.5rem; }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img id="logo" src="rsc/logo_SHUMZU.png" alt="SHUMZU Logo">
    </div>

    <h2>Secure data solution combining compression, encryption, and QR codes for efficient transmission</h2>
    
    <div class="camera-container" id="cameraContainer">
        <video id="video" autoplay playsinline></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script>
        const video = document.getElementById('video');
        let stream = null, scanning = false;

        const toggleCamera = async () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                scanning = false;
            } else {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'environment',
                            width: { ideal: Math.min(window.innerWidth, 1280) },
                            height: { ideal: Math.min(window.innerHeight, 720) }
                        }
                    });
                    video.srcObject = stream;
                    video.play();
                    startQRScan();
                } catch (err) {
                    console.error('Camera error:', err);
                }
            }
        };

        const startQRScan = () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            scanning = true;

            const scanFrame = () => {
                if (!scanning) return;
                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const code = jsQR(ctx.getImageData(0, 0, canvas.width, canvas.height).data,
                      code && console.log('QR detected:', code.data);
                
                requestAnimationFrame(scanFrame);
            };
            scanFrame();
        };

        cameraContainer.addEventListener('click', toggleCamera);
        window.addEventListener('beforeunload', () => stream && toggleCamera());
    </script>
</body>
</html>
